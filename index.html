<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by kezzy go</title>
  <link rel="stylesheet" href="dist/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    .main-a {
      position: absolute;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      background-color: aqua;
    }

    h2 {
      font-size: 50px;
      position: absolute;
      top: 10%;
      z-index: 9999;
      transform: translate(-50%, -50%);
      margin: 0;
      font-family: "Pacifico", serif;
      font-weight: 400;
      font-style: normal;
    }


    .first {
      color: transparent;
      -webkit-text-stroke: 2px #05a8f3;
    }

    .second {
      color: #d9d9d9;
      -webkit-text-stroke: 2px #05a8f3;
      animation: waves 4s ease-in-out infinite;
    }

    @keyframes waves {

      0%,
      100% {
        clip-path: polygon(0% 45%,
            16% 44%,
            33% 50%,
            54% 60%,
            70% 61%,
            84% 59%,
            100% 52%,
            100% 100%,
            0% 100%);
      }

      50% {
        clip-path: polygon(0% 60%,
            15% 65%,
            34% 66%,
            51% 62%,
            67% 50%,
            84% 45%,
            100% 46%,
            100% 100%,
            0% 100%);
      }
    }


    section {
      position: absolute;
      z-index: 9999;
      margin: 0 auto;
      padding: 30px;
      width: 400px;
      min-height: 380px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0px 0 31px 0px rgb(0 0 0 / 10%);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .d-none {
      display: none;
    }
  </style>

</head>
